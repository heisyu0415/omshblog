<!doctype html>
<html lang="ja">
    <head>
	<meta charset="UTF-8">
	<title>omsh blog</title>
    </head>
    <body>
	<div>
	    <h1><a href="/">omsh blog</a></h1>
	</div>
	{% for post in posts %}

	    </div>
	{% endfor %}
    </body>
</html>
